{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2>Invest in {{ tier.name }}</h2>
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Tier Details</h5>
            <p class="card-text">Amount: R{{ tier.amount }}</p>
            <p class="card-text">Return: R{{ tier.return_amount }}</p>
            <p class="card-text">Duration: {{ tier.duration_days }} days</p>
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-primary">Confirm Investment</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
